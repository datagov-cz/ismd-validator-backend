spring.application.name=ismd-backend-validator

# Validation configuration
# Error: No name
validation.rules.enabled.vocabulary-name=
# Error: No description, definition, or source
validation.rules.enabled.concept-required-content=
# Warning: No description or definition
validation.rules.enabled.concept-description=
# Warning: No source
validation.rules.enabled.concept-source=
# Warning: No vocabulary description
validation.rules.enabled.vocabulary-description=
# Info: RPP characteristics
validation.rules.enabled.concept-rpp-characteristics=
# Directory containing SHACL rule files
validation.rules.rules-directory=classpath:validation/rules/
# Default validation timing
validation.rules.default-timing=before_export
# Validation execution settings
validation.rules.timeout-ms=30000
validation.rules.cache-results=true
validation.rules.continue-on-rule-error=true

# Conversion configuration for SGoV to OFN
# SPARQL endpoint for Czech Government Semantic Vocabularies
conversion.ssp.sparql-endpoint=https://xn--slovnk-7va.gov.cz/sparql
# Query timeout in milliseconds
conversion.ssp.timeout-ms=30000
# Maximum retry attempts for failed queries
conversion.ssp.max-retries=3
# Whether to use compression for SPARQL requests
conversion.ssp.use-compression=true